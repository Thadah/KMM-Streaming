    <style>
      #view-source {
        position: fixed;
        display: block;
        right: 0;
        bottom: 0;
        margin-right: 40px;
        margin-bottom: 40px;
        z-index: 900;
      }
      video {
        width: 100%;
      }
      .wrapper {
          text-align: center;
      }
      .demo-ribbon {
        width: 100%;
        height: 40vh;
        background-color: #3F51B5;
        -webkit-flex-shrink: 0;
            -ms-flex-negative: 0;
                flex-shrink: 0;
      }

      .demo-main {
        margin-top: -35vh;
        -webkit-flex-shrink: 0;
            -ms-flex-negative: 0;
                flex-shrink: 0;
      }

      .demo-header .mdl-layout__header-row {
        padding-left: 40px;
      }

      .demo-container {
        max-width: 1600px;
        width: calc(100% - 16px);
        margin: 0 auto;
      }

      .demo-content {
        border-radius: 2px;
        padding: 80px 56px;
        margin-bottom: 80px;
      }

      .demo-layout.is-small-screen .demo-content {
        padding: 40px 28px;
      }

      .demo-content h3 {
        margin-top: 48px;
      }

      .demo-footer {
        padding-left: 40px;
      }

      .demo-footer .mdl-mini-footer--link-list a {
        font-size: 13px;
      }
    </style>
    <!-- DASH -->
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>

  <body>
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">

      <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">KMM Streaming Zerbitzua</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>

      <div class="demo-ribbon"></div>
      <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col wrapper">
            <h3>Aurregrabatutako Streaming Bideoa</h3>
            <!-- Accent-colored raised button with ripple -->
            <span class="mdl-badge" data-badge="4">
              <button id="click1" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Sakatu Aurregrabatutako Bideoak Ikusteko<!-- Number badge -->
              </button>
            </span>
            <br/><br/>
            <div id="swap1">
               sakatu bideoa kargatzeko...
            </div>
            <script>
            var newHtml1 = "<video data-dashjs-player src='https://dash.akamaized.net/envivio/EnvivioDash2/manifest.mpd' controls></video>";
            $("#click1").click(function() {
                //Get rid of that old HTML content
                $("#swap1").empty();
                
                //Bring in the new content!
                $("#swap1").prepend(newHtml1);
            });
            </script>
            <br/>

            <h3>Zuzeneko Streaming Bideoa</h3>
            <!-- Accent-colored raised button with ripple -->
            <button id="click2" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
              Sakatu Zuzeneko Streaming Bat Ikusteko
            </button>
            <br/><br/>
            <div id="swap2">
               sakatu bideoa kargatzeko...           
            </div>
            <script>
            var newHtml2 = "<video data-dashjs-player src='https://dash.akamaized.net/envivio/EnvivioDash2/manifest.mpd' controls></video>";
            $("#click2").click(function() {
                //Get rid of that old HTML content
                $("#swap2").empty();
                
                //Bring in the new content!
                $("#swap2").append(newHtml2);
            });
            </script>
            <br/>

          </div>
        </div>

      </main>
    </div>
    
  </body>
