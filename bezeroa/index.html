<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>KMM Streaming Zerbitzua</title>
    <meta name="author" content="Jon Arzelus eta Gontzal Pujana">
    <meta name="description" content="KMM ikasgaieko lehen proiektuaren zati bat da webgune hau">
    <meta name='language' content='EU'>
    <!-- Material Design Lite -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!-- webgunearen estilo orriak eta javascriptak modu lokalean atzitu -->
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/material.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <!-- DASH -->
    <script src="js/dash.all.min.js"></script>
    
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">

      <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">KMM Streaming Zerbitzua</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>

      <div class="demo-ribbon"></div>
      <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col wrapper">
            <h3>Aurregrabatutako Streaming Bideoa</h3>
            <!-- Accent-colored raised button with ripple -->
            
              <button id="click1" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Sakatu Aurregrabatutako Bideoak Ikusteko<!-- Number badge -->
              </button>
            </span>
            <br/><br/>
           sakatu bideoa kargatzeko...
            <div id="swap1" style="display: none">
               <video data-dashjs-player src='https://dash.akamaized.net/envivio/EnvivioDash3/manifest.mpd' controls></video>
            </div>
            <!--
            <script>
            var newHtml1 = "<video data-dashjs-player src='https://dash.akamaized.net/envivio/EnvivioDash3/manifest.mpd' controls></video>";
            $("#click1").click(function() {
                //Get rid of that old HTML content
                $("#swap1").empty();
                
                //Bring in the new content!
                $("#swap1").prepend(newHtml1);
            });
            </script>
          -->
            <script>
              $("#click1").click(function() {
                if($('#swap1').css('display')=="none") {
                  $('#swap1').css('display', 'inline');
                } else {
                  $('#swap1').css('display', 'none');
                }
              });
            </script>
            <br/>

            <h3>Zuzeneko Streaming Bideoa</h3>
            <!-- Accent-colored raised button with ripple -->
            <button id="click2" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
              Sakatu Zuzeneko Streaming Bat Ikusteko
            </button>
            <br/><br/>
            sakatu bideoa kargatzeko...
            <div id="swap2" style="display: none">
               <video data-dashjs-player src='https://dash.akamaized.net/envivio/EnvivioDash3/manifest.mpd' controls></video>           
            </div>
            <!--
            <script>
            var newHtml2 = "<video data-dashjs-player src='https://dash.akamaized.net/envivio/EnvivioDash3/manifest.mpd' controls></video>";
            $("#click2").click(function() {
                //Get rid of that old HTML content
                $("#swap2").empty();
                
                //Bring in the new content!
                $("#swap2").append(newHtml2);
            });
            </script>
          -->
            <script>
              $("#click2").click(function() {
                if($('#swap2').css('display')=="none") {
                  $('#swap2').css('display', 'inline');
                } else {
                  $('#swap2').css('display', 'none');
                }
              });
            </script>
            <br/>

          </div>
        </div>

      </main>
    </div>
    
  </body>
</html>
